<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch, Please! - AI-Powered Pitch Deck Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fef7f0',
                            100: '#feecdc',
                            200: '#fcd9bd',
                            600: '#ea580c',
                            900: '#9a3412',
                            950: '#7c2d12'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-black text-white antialiased">
    <!-- Main Interface -->
    <div class="flex flex-col min-w-0 h-screen bg-black">
        <!-- Header -->
        <header class="border-b border-gray-800 bg-gray-900/50 backdrop-blur-sm">
            <div class="px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <span class="text-lg font-semibold">Pitch, Please!</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="px-3 py-1.5 text-sm bg-gray-800 hover:bg-gray-700 rounded-md border border-gray-700">
                            Chat model
                        </button>
                        <button class="px-3 py-1.5 text-sm bg-gray-800 hover:bg-gray-700 rounded-md border border-gray-700">
                            Private
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex">
            <!-- Chat Area -->
            <div class="flex-1 flex flex-col">
                <!-- Welcome Message -->
                <div class="flex-1 flex items-center justify-center p-8">
                    <div class="max-w-3xl mx-auto text-center">
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold mb-4">Got a basic pitch?</h1>
                            <p class="text-xl text-gray-400 mb-8">Upload it here and we'll do the rest!</p>
                        </div>

                        <!-- Upload Area -->
                        <div class="mb-8">
                            <div class="border-2 border-dashed border-orange-200/30 rounded-2xl p-12 text-center cursor-pointer hover:border-orange-400/50 transition-colors bg-orange-50/5 hover:bg-orange-50/10">
                                <div class="flex flex-col items-center space-y-4">
                                    <div class="w-16 h-16 bg-orange-100/10 rounded-full flex items-center justify-center">
                                        <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-semibold text-white mb-2">Upload Your Pitch Deck</h3>
                                        <p class="text-gray-400 mb-4">Drop your PDF here or click to browse</p>
                                        <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2 mx-auto">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                            Choose PDF File
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Try with demo button -->
                        <div class="flex justify-center">
                            <button class="text-sm text-gray-400 hover:text-gray-200 flex items-center gap-2">
                                <span>ðŸ”¥</span>
                                Try with our demo deck
                            </button>
                        </div>

                        <!-- File requirements -->
                        <p class="text-sm text-gray-500 mt-6">
                            Supports PDF files up to 10MB. Your pitch deck will be processed with AI to create compelling presentations.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
